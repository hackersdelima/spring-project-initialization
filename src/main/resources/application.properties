#connecting to database
spring.datasource.url= jdbc:mysql://localhost:3306/peepalsoft_asset?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username= jruser
spring.datasource.password= jruser@Program
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
